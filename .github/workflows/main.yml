name: 'Update Stream Graphs'

on:
  schedule:
    - cron: "0 12 * * *"
jobs:
  quarto-rerender:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SECRETS }}
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.4.550"
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::readr
            any::ggplot2
            any::ggstream
            any::rmarkdown
            any::showtext
            any::knitr
            any::gtrendsR
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r misc/requirements.txt
        shell: bash
      - name: clone personal site
        run: |
          git config --global user.name "github actions"
          git config --global user.email "acbass49@gmail.com"
          git clone "https://github.com/acbass49/personal_quarto_site.git"
        shell: bash
      - name: re-render site
        run: |
          cd personal_quarto_site
          quarto render
        shell: bash
      - name: push new version
        run: |
          cd personal_quarto_site
          git remote set-url origin https://x-access-token:${{ secrets.SECRETS }}@github.com/acbass49/personal_quarto_site.git
          git add .
          git commit -m "StreamGraph Update"
          git push
        shell: bash
